<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title th:text="${post.title}">Post Details</title>
</head>
<body>
<header th:replace="layout :: site-header" />
<div class="container-fluid">
    <main id="posts">
        <article>
            <h2 class="title" th:text="${post.title}">Post Title</h2>
            <div class="date">
                <i>Posted on</i>
                <span th:text="${#dates.format(post.date, 'MMM dd, yyyy')}">22-May-2016</span>
                <span th:if="${post.author}" th:remove="tag">
                    <i>by</i> <span th:text="${post.author}">Svetlin Nakov</span>
                </span>
            </div>
            <p class="content" th:utext="${post.body}">Post content</p>
        </article>
    </main>
</div>
<footer th:replace="layout :: site-footer" />
</body>
</html>
