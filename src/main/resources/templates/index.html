<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Contemplitive</title>
</head>

<body>
<header th:replace="layout :: site-header" ></header>

<aside>
    <h2>Recent Posts</h2>
    <a href="#" th:each="p : ${miniPosts}" th:text="${p.title}" th:href="@{/posts/view/{id}/(id=${p.id})}"></a>
</aside>
<h3>This open forum was designed to provide a place for people to descuss and share stories regarding any of the
    intersectional issues of gendered violence.</h3>
<main id="posts">
    <article th:each="p : ${fullPosts}">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'MMMM dd, yyyy')}">May-22-2016</span>
            <span th:if="${p.author}" th:remove="tag">
                    <i>by</i> <span th:text="${p.author}">Svetlin Nakov</span>
            </span>
        </div>
        <p class="content" th:utext="${p.body}">Post content</p>
    </article>
</main>

<footer th:replace="layout :: site-footer" ></footer>
</body>
</html>
